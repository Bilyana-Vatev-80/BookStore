<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body class="form-page">

<!-- Navigation-->
<header th:replace="fragments/commons :: navbar"></header>

<main class="align-content-center">

    <!-- Main Content-->
    <section class="container-fluid">

        <!-- Sidebar-->
        <nav th:replace="fragments/commons :: sidebar"></nav>

        <!-- Page Content -->
        <div id="content" class="container">
            <form th:method="POST"
                  th:action="@{/roles/assign}"
                  class="main-form mx-auto w-50 bg-blur">
                <h2 class="text-white">Assign Role</h2>
                <hr class="hr-3 w-100 bg-white">
                <br>

                <div class="form-group">
                    <label for="username" class="col-form-label text-white font-weight-bold">Username</label>
                    <select id="username"
                            name="username"
                            class="custom-select">
                        <option th:each="u : ${usernames}"
                                th:text="${u}"
                                th:value="${u}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="col-form-label text-white font-weight-bold">Role</label>
                    <div>
                        <input checked
                               type="radio"
                               id="user"
                               name="role"
                               value="user">
                        <label for="user"
                               class="col-form-label text-white font-weight-bold">
                            User</label><br/>

                        <input type="radio"
                               id="admin"
                               name="role"
                               value="admin">
                        <label for="admin"
                               class="col-form-label text-white font-weight-bold">
                            Admin</label><br/>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-5">
                    <input type="submit" class="btn btn-info btn-md btn-block w-50" value="Assign"/>
                </div>
            </form>
        </div>
    </section>
</main>

<!-- Footer-->
<footer th:replace="fragments/commons :: footer"></footer>

</body>
</html>
