<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body>

<!-- Navigation-->
<header th:replace="fragments/commons :: navbar"></header>

<main class="align-content-center">

    <!-- Main Content-->
    <section class="container-fluid">

        <!-- Sidebar-->
        <nav th:replace="fragments/commons :: sidebar"></nav>

        <!-- Page Content -->
        <div id="content" class="container">

            <article th:object="${user}">
                <h2 class="text-white text-center"
                    th:text="|Hello, *{firstName} *{lastName}!|">
                </h2>
                <hr class="hr-3 w-75 bg-white">
                <br>

                <div id="user-details-wrapper" class="rounded p-2 m-3">
                    <section id="orders" class="p-4 m-3 align-content-center">
                        <h5 class="font-weight-bold mb-3">Last Orders</h5>

                        <div th:replace="fragments/orders-table :: orders-table(${orders})"></div>

                        <div th:if="${#lists.isEmpty(orders)}">
                            <h5 class="text-center">You have no orders yet</h5>
                        </div>

                    </section>

                    <section id="user-info" class="p-4 m-3 align-content-center">
                        <h5 class="font-weight-bold mb-3">Contact Information</h5>
                        <ul>
                            <li>
                                <strong>Name: </strong>
                                <span th:text="|*{firstName} *{lastName}|"></span>
                            </li>
                            <li>
                                <strong>Email: </strong>
                                <span th:text="*{email}"></span>
                            </li>
                            <li>
                                <strong>Delivery Address: </strong>
                                <span th:text="*{address}"></span>
                            </li>
                        </ul>
                    </section>

                    <section id="user-reviews" class="p-4 m-3 align-content-left">
                        <a href="/" type="button" class="btn btn-info btn-md btn-block w-25">
                            Show My Reviews
                        </a>
                        <div class="mt-3" id="user-reviews-container">
                        </div>
                    </section>
                </div>
            </article>
        </div>
    </section>
</main>

<!-- Footer-->
<footer th:replace="fragments/commons :: footer"></footer>

<script th:src="@{/js/reviews-search.js}" type="text/javascript" defer></script>

</body>
</html>
