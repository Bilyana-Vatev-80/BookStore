<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body class="form-page">

<!-- Navigation-->
<header th:replace="fragments/commons :: navbar"></header>

<main class="align-content-center">

    <!-- Main Content-->
    <section class="container-fluid">

        <!-- Sidebar-->
        <nav th:replace="fragments/commons :: sidebar"></nav>

        <!-- Page Content -->
        <div id="content" class="container">
            <form th:method="POST"
                  th:action="@{/users/login}"
                  class="main-form mx-auto w-50 bg-blur">
                <h2 class="text-white">Login</h2>
                <hr class="hr-3 w-100 bg-white">
                <br>

                <p th:if="${badCredentials}"
                   class="errors alert alert-danger">
                    Invalid username or password.
                </p>
                <div class="form-group">
                    <label for="username" class="col-form-label text-white font-weight-bold">Username</label>
                    <input th:value="${username}"
                           id="username"
                           name="username"
                           type="text"
                           class="form-control"
                           placeholder="Username"/>
                </div>
                <div class="form-group">
                    <label for="password" class="col-form-label text-white font-weight-bold">Password</label>
                    <input id="password"
                           name="password"
                           type="password"
                           class="form-control"
                           placeholder="Password"/>
                </div>

                <div class="d-flex justify-content-center mt-5">
                    <input type="submit" class="btn btn-info btn-md btn-block w-50" value="Login"/>
                </div>
            </form>
        </div>
    </section>
</main>

<!-- Footer-->
<footer th:replace="fragments/commons :: footer"></footer>

</body>
</html>
